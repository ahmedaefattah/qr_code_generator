<div class="container">
  <div class="row">

    <div class="col"></div>
    <div class="col">
      <h1 class="shadow p-3 mt-5 mb-5 text-centerbg-white rounded ">QR Code Generator</h1>
      <div class="row">
        <div class="col" ></div>
        <div class="col">
          <ngx-qrcode [elementType]="elementType" [value]="value" cssClass="mt-5"> </ngx-qrcode>
        </div>
        <div class="col" ></div>
      </div>
      
      <input type="text" class="mt-5 form-control"  [(ngModel)] ="value">
    </div>
    <div class="col"></div>

  </div>
</div>
